<section title="6. Columns">
  <h3>You can split a slide (or part of a slide) into columns</h3>
<pre><code class="html">
<div class="split">
  <div class="half">Left</div>
  <div class="half">Right</div>
</div>

<div class="split">
  <div class="one-third">Left</div>
  <div class="two-thirds">Right</div>
</div>

<div class="split">
  <div class="one-third">Left</div>
  <div class="one-third">Center</div>
  <div class="one-third">Right</div>
</div>

</code></pre>

  <div class='split'>
    <div class='half blue-bg'>
      <h4>Left</h4>
    </div>
    <div class='half yellow-bg'>
      <h4>Right</h4>
    </div>
  </div>

  <div class='split'>
    <div class='one-third red-bg'>
      <h4>Left</h4>
    </div>
    <div class='two-thirds turquoise-bg'>
      <h4>Right</h4>
    </div>
  </div>

  <div class="split">
    <div class="one-third purple-bg"><h4>Left</h4></div>
    <div class="one-third blue-bg"><h4>Center</h4></div>
    <div class="one-third yellow-bg"><h4>Right</h4></div>
  </div>


</section>
